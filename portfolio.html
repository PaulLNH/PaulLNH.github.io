<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Paul Laird</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Resets all CSS on the page -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <!-- Calls custom styling -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <!-- Navigation bar to display in the upper right -->
  <ul>
    <!-- Name as the logo to display in upper left w/ box around it. -->
    <div id="logo">Paul Laird</div>
    <li>
      <a href="contact.html">Contact</a>
    </li>
    <li class="divider">|</li>
    <li>
      <a href="portfolio.html">Portfolio</a>
    </li>
    <li class="divider">|</li>
    <li>
      <a href="index.html">About</a>
    </li>
  </ul>



  <!-- About Me section ensure that this is it's own element -->
  <section class="portfolio">
    <!-- About Me header -->
    <h1>Portfolio</h1>
    <!-- Horizontal line -->
    <hr>
    <!-- Portfolio grid -->
    <div class="grid">
      <div class="dealsWrap">
        <div>Making Deals</div>
        <img id="deals" src="assets/images/deals.jpg" alt="Making Deals">
      </div>
      <div class="2">
        <img id="esports" src="assets/images/eSports.jpg" alt="eSports">
      </div>
      <div class="3">
        <img id="gym" src="assets/images/gym.jpg" alt="Those Sweet Gainz">
      </div>
      <div class="4">
        <img id="hike" src="assets/images/hikeNH.jpg" alt="Explore NH">
      </div>
      <div class="5">
        <img id="stars" src="assets/images/stars.jpg" alt="Enjoy the night sky">
      </div>
    </div>
  </section>

  <!-- Contact me section -->
  <div class="contact">
    <!-- Heading, needs to be centered -->
    <h2>Connect with Me</h2>
    <!-- Horizontal line -->
    <hr>
    <!-- GitHub link -->
    <a class="social" href="https://github.com/PaulLNH" target="_blank">
      <!-- GitHub logo -->
      <img src="assets/images/github.png" alt="Check out my GitHub!">
    </a>
    <!-- LinkedIn link -->
    <a class="social" href="https://www.linkedin.com/in/paul-laird/" target="_blank">
      <!-- LinkedIn logo -->
      <img src="assets/images/linkedin.png" alt="Follow me on LinkedIn.">
    </a>
    <!-- Stack Overflow link -->
    <a class="social" href="https://stackoverflow.com/story/paullaird" target="_blank">
      <!-- Stack Overflow logo -->
      <img src="assets/images/stackoverflow.png" alt="See what I have to say on Stack Overflow">
    </a>
  </div>

  <!-- Footer object bg color #666666 -->
  <footer>
    <div id="copyright">
      <!-- small copyright text -->
      <a href="http://laird.codes" target="_blank">
        <small>&copy; Copyright 2018 Paul Laird</small>
      </a>
    </div>
  </footer>
</body>

</html>
